<!-- Booking Confirmation Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="confirmation">
        <h2>Booking Confirmation</h2>
        <p>Your booking has been confirmed! Here are the details:</p>
        <ul>
            <li><strong>Service:</strong> Selected Service</li>
            <li><strong>Date:</strong> Chosen Date</li>
            <li><strong>Time:</strong> Chosen Time</li>
            <li><strong>Payment Method:</strong> Cash on Delivery</li>
        </ul>
        <button onclick="window.print()">Print Confirmation</button>
    </section>
</body>
</html>
